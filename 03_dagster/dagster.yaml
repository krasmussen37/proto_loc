# Dagster configuration for proto_loc analytics platform
# Configures PostgreSQL for run storage, event log storage, and schedule storage

run_storage:
  module: dagster_postgres.run_storage
  class: PostgresRunStorage
  config:
    postgres_db:
      hostname: postgres
      username: superset
      password: superset
      db_name: superset
      port: 5432

event_log_storage:
  module: dagster_postgres.event_log_storage
  class: PostgresEventLogStorage
  config:
    postgres_db:
      hostname: postgres
      username: superset
      password: superset
      db_name: superset
      port: 5432

schedule_storage:
  module: dagster_postgres.schedule_storage
  class: PostgresScheduleStorage
  config:
    postgres_db:
      hostname: postgres
      username: superset
      password: superset
      db_name: superset
      port: 5432

run_launcher:
  module: dagster._core.launcher
  class: DefaultRunLauncher

compute_logs:
  module: dagster._core.storage.local_compute_log_manager
  class: LocalComputeLogManager
  config:
    base_dir: /opt/dagster/dagster_home/compute_logs

local_artifact_storage:
  module: dagster._core.storage.file_manager
  class: LocalFileManager
  config:
    base_dir: /opt/dagster/dagster_home/storage

telemetry:
  enabled: false
