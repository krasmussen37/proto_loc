# Dagster configuration for proto_loc analytics platform
# Configures PostgreSQL for run storage, event log storage, and schedule storage

storage:
  postgres:
    postgres_db:
      hostname: postgres
      username: superset
      password: superset
      db_name: superset
      port: 5432

run_launcher:
  module: dagster._core.launcher
  class: DefaultRunLauncher

compute_logs:
  module: dagster._core.storage.local_compute_log_manager
  class: LocalComputeLogManager
  config:
    base_dir: /opt/dagster/dagster_home/compute_logs

local_artifact_storage:
  module: dagster._core.storage.file_manager
  class: LocalFileManager
  config:
    base_dir: /opt/dagster/dagster_home/storage

telemetry:
  enabled: false
